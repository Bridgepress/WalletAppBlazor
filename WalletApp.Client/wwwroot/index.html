<script>
    function actionToastHandler(actionColor, message) {
        const toastEl = document.getElementById('actionToast');

        const toast = new bootstrap.Toast(toastEl);
        const toastHeaderEl = document.getElementById('actionToastHeader');
        const toastBodyEl = document.getElementById('actionToastBody');
        toastHeaderEl.className = '';
        toastHeaderEl.classList.add('toast-header');
        toastHeaderEl.classList.add(actionColor);
        toastBodyEl.innerText = message;
        toast.show();
    }
</script>
